<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<link href="http://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet" type="text/css">
		<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
		<link href="{{ url_for('static', filename='js/bootstrap.js') }}" rel="stylesheet" media="screen">
		<link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet" media="screen">
		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body bgcolor="#E6E6FA">
		{% block content %}
		{% endblock %}
		{% block footer %}
        <!-- <br>&copy; Copyright 2013 by <a href="http://domain.invalid/">Vicky</a>. -->
        <script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/js/bootstrap.js"></script>
        {% endblock %}
	</body>
</html>
