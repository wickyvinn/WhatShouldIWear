<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
		<link href="{{ url_for('static', filename='js/bootstrap.min.js') }}" rel="stylesheet" media="screen">
		<link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet" media="screen">
		<script type="text/javascript" src="static/js/bootstrap-tab.js"></script>
		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		{% block content %}
		{% endblock %}
		{% block footer %}
        <!-- <br>&copy; Copyright 2013 by <a href="http://domain.invalid/">Vicky</a>. -->
        <script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
        {% endblock %}
	</body>
</html>
