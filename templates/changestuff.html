<html>
	<body>
		<div style="font-family: 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Bitstream Vera Sans Mono', monospace;">
			<p><center><h1>CHANGE STUFF ADMIN</h2></p>
			<a href="http://cssfontstack.com/"> CSS Font Stack </a></center>
			<div style="margin-left:200px;">
				<h4> Add a garment. </h4>
					<form method="POST" action="/addgarment">
						<input type="text" name="color" placeholder="color"/> 
						<br><input type="text" name="keywords" placeholder="keywords"/> 
						<br><input type="text" name="type" placeholder="i.e. top,bottoms,footwear,accessories"/> 
						<p>Styles</p>
						<div style="font-size:10">	
							{% for tag in all_tags %}
							<input type="checkbox" name="garment_tags" value="{{tag.id}}">{{tag.style}}
							{% endfor %}
						</div>
						<br><input type="submit" value="Submit" />
					</form>

				<h4> Add a tag. </h4>
					<form method="POST" action="/addtag">
						<input type="text" name="tag" placeholder="style"/> 
						<br><input type="submit" value="Submit" />
					</form>

				<h4>Delete a garment.  </h4>
					<form method="POST" action="/deletegarment">
						<select id="garment_dropdown" onchange="dropdown_safety(this.form,this.id)" name="garment_dropdown">
							<option value="default">select outfit</option> 
							{% for garment in all_garments %}
							<option value="{{garment.id}}">{{garment.id}} {{garment.keywords}} {{garment.color}}</option> 
							{% endfor %}
						</select>
						<br><input type="submit" value="Submit" />
					</form>
			</div>
		</div>
		<iframe src="https://www.google.com/calendar/embed?src=o5ufa7l3ai1a3d8u8t087iptl8%40group.calendar.google.com&ctz=America/Los_Angeles" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
	</body>
</html>
