   .tint {
      position: relative;
      float: left;
      margin-right: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      -webkit-box-shadow: rgba(0,0,0,.2) 3px 5px 5px;
      -moz-box-shadow: rgba(0,0,0,.2) 3px 5px 5px;
      box-shadow: rgba(0,0,0,.2) 3px 5px 5px;
      /*background:none;*/
      background:transparent url('http://www.clker.com/cliparts/R/h/P/e/p/U/pink-heart-hi.png') center top no-repeat;


   }

   .tint:before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

   }
  
   .tint:hover:before {
      background-image: url('http://www.clker.com/cliparts/R/h/P/e/p/U/pink-heart-hi.png');
;
      background: rgba(0,255,255, 0.5);
      -moz-transition: all .3s linear;
      -webkit-transition: all .3s linear;
      -ms-transition: all .3s linear;
      -o-transition: all .3s linear;
      transition: all .3s linear;
  }
